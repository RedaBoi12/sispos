<main>
    <nav class="navbar navbar-light bg-success" (click)="this.openCreate()">
      <div class="container-fluid">
        <a class="navbar-brand"><i class="fa-solid fa-file-circle-plus"></i> Add Order</a>
      </div>
    </nav>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="fill" class="container-fluid">
            <input title="Filter" matInput placeholder="Filter.." autocomplete="off" (keyup)="filterData($event)">
          </mat-form-field>
          
          <table mat-table
          [dataSource]="dataSource" multiTemplateDataRows
          class="mat-elevation-z8">
     <ng-container matColumnDef="id">
       <th mat-header-cell *matHeaderCellDef> ID </th>
       <td mat-cell *matCellDef="let element"> {{element.id}} </td>
     </ng-container>
     <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Client ID </th>
        <td mat-cell *matCellDef="let element"> {{element.client}}</td>
      </ng-container>
      <ng-container matColumnDef="ordertime">
        <th mat-header-cell *matHeaderCellDef> Ordered At </th>
        <td mat-cell *matCellDef="let element"> {{element.ordertime}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="element.status == 'complete'"><button type="button" class="btn btn-success" disabled>Completed</button></div>
            <div *ngIf="element.status == 'processing'"><button type="button" class="btn btn-warning" disabled>Processing</button></div>
            <div *ngIf="element.status == 'cancelled'"><button type="button" class="btn btn-danger" disabled>Cancelled</button></div>
        </td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Order Total/TTC </th>
        <td mat-cell *matCellDef="let element"> {{element.total}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button title="Edit" type="button" class="btn btn-success"(click)="this.edit(element.id)"><i class="fas fa-edit"></i></button>
          <button title="Delete" type="button" class="btn btn-danger" (click)="this.delete(element.id)"><i class="far fa-trash-alt"></i></button>
        </td>
      </ng-container>
   
     <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
     <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail"
               [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="example-element-description">
             <span class="example-element-description-attribution"> <i class="fa-solid fa-book"></i> - Order Details :</span><br>
              {{this.stringify(element.products)}}
            </div>
          </div>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
    
           <mat-paginator #paginator
           [pageSize]="10"
           [pageSizeOptions]="[5, 10, 25, 100]">
           </mat-paginator>
   
           
         </div>
       </div>
     </div>
   </main>
