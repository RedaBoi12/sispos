<main>
    <div class="container my-5 py-5 z-depth-1">
        <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
          <div class="row d-flex justify-content-center">
            <div class="col-md-6">
              <form #Form="ngForm" class="text-center" action="#!" (submit)="this.aservice.SignIn(Form.value)">
                <p class="h4 mb-4">Sign in</p>
                <input #email ngModel type="email" name="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
                <input #password ngModel type="password" name="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
                <div class="d-flex justify-content-around">
                  <div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                      <label class="custom-control-label" for="defaultLoginFormRemember"> Remember me</label>
                    </div>
                  </div>
                </div>
                <button class="btn btn-dark btn-block my-4" type="submit">Sign in</button>
              </form>
              <label class="custom-control-label" for="defaultLoginFormRemember">Contact <a rel="noopener" href="https://sispay.net/sispay/index.html#contact" target="_blank">@Customer Support</a> for login details.</label>
            </div>
          </div>
        </section>
    
      </div>
    </main>
